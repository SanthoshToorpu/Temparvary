    <link href="./output.css" rel="stylesheet">
    <script>
        function checkFormAndBook() {
            // Get form and input elements
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const checkInDateInput = document.getElementById('check-in-date');
            const checkOutDateInput = document.getElementById('check-out-date');

            // Check if all required fields are filled
            if (nameInput.value && emailInput.value && phoneInput.value && checkInDateInput.value && checkOutDateInput.value) {
                // All fields are filled, show booking confirmation alert
                alert('Your room is booked');
                // Optionally, you can submit the form here if type="submit" is used on the button
                // form.submit();
            } else {
                // Prompt user to fill out all fields
                alert('Please fill out all fields.');
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const openIcon = document.getElementById('open-icon');
            const closeIcon = document.getElementById('close-icon');
    
            // Toggle mobile menu visibility
            menuToggle.addEventListener('click', function () {
                toggleMobileMenu();
            });
    
            // Function to toggle mobile menu visibility
            function toggleMobileMenu() {
                if (mobileMenu.style.transform === 'translateY(0%)') {
                    mobileMenu.style.transform = 'translateY(-100%)';
                    openIcon.classList.remove('hidden');
                    closeIcon.classList.add('hidden');
                } else {
                    mobileMenu.style.transform = 'translateY(0%)';
                    openIcon.classList.add('hidden');
                    closeIcon.classList.remove('hidden');
                }
            }
    
            // Close mobile menu if clicked outside
            document.addEventListener('click', function(event) {
                const isClickInsideMenu = mobileMenu.contains(event.target);
                const isClickInsideToggle = menuToggle.contains(event.target);
    
                if (!isClickInsideMenu && !isClickInsideToggle && mobileMenu.style.transform === 'translateY(0%)') {
                    toggleMobileMenu();
                }
            });
        });
    </script>
</head>
